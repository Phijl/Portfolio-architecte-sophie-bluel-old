<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="LogIn.js"></script> <!-- Ajout du fichier en JavaScript-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const authToken = localStorage.getItem("authToken");
            if (authToken) {
                // L'utilisateur est connecté, effectuez les actions nécessaires
                console.log("Utilisateur connecté !");
                // Par exemple, vous pouvez afficher un message de bienvenue ou charger des données supplémentaires
            } else {
                // L'utilisateur n'est pas connecté, peut-être rediriger vers la page de connexion
                console.log("Utilisateur non connecté !");
            }
        });
        </script>
        
</head>
<body>
    <header>
        <a href="index.html">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1> 
        </a>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
<main>
    <section id="login">
        <h2>Log In</h2>
        <form id="login-form" action="#" method="post">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Se connecter">
        </form>
        <p>Mot de passe oublié ?</p>
    </section>
</main>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
